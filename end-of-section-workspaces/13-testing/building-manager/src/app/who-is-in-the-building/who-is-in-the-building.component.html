@if(selectedBuilding) {
  <h2>People in {{ selectedBuilding }} right now</h2>
}

@if(isLoading) {
    <app-spinner></app-spinner>
}

@if(selectedBuilding && !isLoading) {
  <table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Time of entry</th>
    </tr>
  </thead>
  <tbody>
    @for(record of accessLogs(), track: $index) {
    <tr>
      <td>{{ record.user.firstname }} {{ record.user.surname }}</td>
      <td>{{ record.time }}</td>
    </tr>
  }
  </tbody>
</table>
}
